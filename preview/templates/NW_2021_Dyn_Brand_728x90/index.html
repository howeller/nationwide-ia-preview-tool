	<style>
		/*
			Tiempos font on asset library
		*/
		@font-face {
			font-family: 'tiempos-headline';
			font-weight: 600;
			font-style: normal;
			src: url("https://s0.2mdn.net/creatives/assets/2701989/tiempos-headline-web-semibold.woff2") format("woff2"), url("https://s0.2mdn.net/creatives/assets/2701989/tiempos-headline-web-semibold.woff") format("woff"), url("https://s0.2mdn.net/creatives/assets/2701989/tiempos-headline-web-semibold.eot") format("embedded-opentype")
		}
		:root {
			--coolgray8: #87898b;
			--darkblue: #141b4d;
			--mediumblue: #1f74db;
			--mintgreen: #6eceb2;
			--nwblue: #1c57a5;
			--vibrantblue: #0047bb;
			--white: #ffffff;
		}
		
		body, html {
			background-color: #D4D4D4;
			border: 0 none;
			overflow: hidden;
			outline: 0;
			margin: 0;
			padding: 0;
			position: absolute;
		}
		html {
			font-family: proxima-nova, Arial, sans-serif;
			font-weight: 400;
			font-style: normal;
		}
		div, h1, p {
			font-family: proxima-nova, Arial, sans-serif;
			font-weight: 600;
			font-style: normal;
			/*letter-spacing: -0.4px;*/
			/* Adjust font size */
			font-size: 100%;
			-webkit-text-size-adjust: 100%;	
			/* Font varient */
			font-variant-ligatures: none;
			-webkit-font-variant-ligatures: none;
			/* Smoothing */
			font-smoothing: antialiased;
			text-rendering: optimizeLegibility;
			-moz-osx-font-smoothing: grayscale;
			-webkit-font-smoothing: antialiased;
			margin:0;
		}
		button.abs {
			background-color: Transparent;
			background-repeat: no-repeat;
			border: none;
			cursor: pointer;
			overflow: hidden;
			outline: none;
		}
		button.abs:focus, .fake-button:focus {
			outline: 5px solid #e85b16;
		}
		sup{
			font-size: 75%;
			line-height: 50% !important;
		  vertical-align: baseline;
		  position: relative;
		  top: -0.4em;
		}
		.abs, img, svg {
			position:absolute;
			display:block;
		}
		.border {
			border: 1px solid var(--coolgray8);
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			position: absolute;
			pointer-events: none
		}
		.hide {visibility: hidden}
		.full-size {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			width: 728px;
			height: 90px;
		}
		#banner {
			background-color: var(--vibrantblue);
			visibility: hidden;
			position: relative;
			overflow: hidden;
		}
		svg#logoHorz{
			right: 16px;
			width: 157px;	
			height: auto;
			top: 50%;
			transform:translateY(-50%);
		}
		
		/* N-Crop Image */
		div#nc-parent, img.nc-pic{
			top: 0; 
			left: 0;
			width: 369px;
		}
		img.nc-pic{
			height: auto;
		}
		#nc-parent{
			clip-path: polygon(0% 0%, 281px 0%, 100% 100%, 0% 100%);
			height: 90px;
		}
		
		/* Positioning */
		
		#end-container{
			background-color: var(--vibrantblue);
			top: 0;
			left: 0;
			width: 728px;
			height: 90px;
			overflow: visible;
		}
		
		#end-container #end-stripe{
			background-color: var(--darkblue);
			clip-path: polygon(0% 0%, 815px 0%, 100% 100%, 87px 100%);
			-webkit-clip-path: polygon(0% 0%, 815px 0%, 100% 100%, 87px 100%);
			width: 902px; 
			height: 100%;
		}
		
		#ribbon{
			background-color: var(--mediumblue);
			bottom: 1px;
			clip-path: polygon(0% 0%, calc(100% - 20px) 0%, 100% 100%, 0% 100%);
			height: auto;
			display: flex;
			align-items: center;
			position: absolute;
		}
		
		/* Text Styles */
		
		#ribbon #ribbon-txt{
			color: white;
			font-weight: 700;
			font-size: 12px;
			line-height: 13px;
			letter-spacing:0px;
		}
		.ribbon-txt{
			max-width: 362px;
			padding: 2px 25px 2px 160px;
		}
		
		.txt-container{
			top: 0;
			left:160px;
			width: 395px;
			height: 70px; /* Height to top of ribbon */
		}
		
		.t1{
			color: white;
			font-family: 'tiempos-headline', Georgia, Garamond, serif;
			font-weight: 600;
			font-size: 18px;
			line-height: 20px;
			letter-spacing:0;
			text-align:left;
			position: relative;
			display: inline-block;
			vertical-align: top;
			top: 50%;
			transform:translateY(-50%);
		}
		
		.ng-t1{
			max-width: 385px;
		}
		
		/* end-txt */
		
		#t2{
			color: white;
			font-weight: 600;
			font-size: 18px;
			line-height: 18px;
			letter-spacing:0;
			top: 50%;
			transform:translateY(-50%);
			position: relative;
			display: inline-block;
			vertical-align: top;
		}
		.t2{
			width: auto;
			max-width: 273px;
		}
		
		/* Text Only Classes */
		
		.to-txt-container{
			top: 0;
			left:29px;
			width: 527px;
			height: 70px; /* Height to top of ribbon */
		}
		.to-t1{
			font-size: 21px;
			line-height: 23px;
			max-width: 517px;
		}
		.to-t2 {
			max-width: 404px;
		}
		.to-ribbon-txt {
			padding: 2px 24px 2px 29px;
			max-width: 494px;
		}
		
		/* CTA */
		
		#cta-container {
			top: 0;
			height: 90px;
			display:block;
			position: absolute;
			vertical-align: top;
		}
		#cta {
			background-color:var(--mintgreen);
			height: 20px;
			padding: 0px 15px;
			position: relative;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
			top: 50%;
			transform:translateY(-50%);
		}
		#cta-txt {
			color: var(--darkblue);
			display: block;
			font-family: proxima-nova, Arial, sans-serif;
			font-weight: 600;
			font-style: normal;
			font-size: 11px;
			line-height: 13px;
			position: relative;
			white-space: nowrap;
			width: auto;
		}
		
		/* Replay Btn */
		
		.replay {
			top: 0;
			left: 136px;
		}
		.replay-to {
			top: 0;
			left:0;
		}
		#replay-container {
			width: 30px;
			height: 30px;
			cursor: pointer;
			visibility: hidden;
		}
		svg#replaySvg{
			display: inline-block;
			position: absolute;
			width: 14px;
			height: 14px;
			left: 5px;
			top: 5px;
			opacity:0.7;
		}
	</style>

	<script title="js-loading">
		var myJson;
		(function(){
			var myUrl = '../build/assets/js/NWF_Brand_Animation_728x90.js';
		
			function startBanner() {
		
				initBanner();
			}
			/*
			* Called when Ad is visible. Loads JSON File listed in the dynamic feed and hosted in the DC Asset Library.
			*/
			function loadJSON(callback) {
				console.log('loadJSON: '+dc.Banner_json.Url);
				var xhr = new XMLHttpRequest();
				xhr.overrideMimeType('application/json');
				xhr.open('GET', dc.Banner_json.Url, true);
				xhr.onreadystatechange = function() {
					if (xhr.readyState == 4 && xhr.status == 200) {
						callback(xhr.responseText);
						// Load the main animation JS file from DC Asset Library and place callback to start animation.
						Enabler.loadScript(Enabler.getUrl(myUrl), startBanner);
					}
				};
				xhr.send(null);
			}
			function init() {
				if (Enabler.isInitialized()) {
					if (Enabler.isVisible()) {
						enablerInitHandler();
					} else {
						Enabler.addEventListener(studio.events.StudioEvent.VISIBLE, enablerInitHandler);
					}
				} else {
					Enabler.addEventListener(studio.events.StudioEvent.INIT, enablerInitHandler);
				}
			};
			function enablerInitHandler() {
				dynamicDataAvailable();
				if (Enabler.isPageLoaded()) {
					pageLoadedHandler();
				} else {
					Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, pageLoadedHandler);
				}
			}
			function pageLoadedHandler() {
				if (Enabler.isVisible()) {
					adVisibilityHandler();
				} else {
					Enabler.addEventListener(studio.events.StudioEvent.VISIBLE, adVisibilityHandler);
				}
			}
			function adVisibilityHandler() {
				if(dc.Banner_json.Url){
					loadJSON(function(response) {
						myJson = JSON.parse(response);  // Parse JSON string into object
					});			
				}else{
					Enabler.loadScript(Enabler.getUrl(myUrl), startBanner);
				}
			}
			window.addEventListener('load', init);
		})();
	</script>
